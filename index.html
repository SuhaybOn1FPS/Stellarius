<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellarius</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="128x128" href="Images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Images/logo.png" alt="Logo">
    </div>
    <nav>
    </nav>
  </header>

  <section id="home" class="hero">
  <h1>Welcome to Stellarius</h1>
  <p>I am <span id="age">0.00000</span> years old.</p>
  </section>


  <!-- About Section -->
  <section id="about" class="about">
    <h2>What I'm Currently Learning</h2>
    <div class="horizontal-container">
      <div class="card">Astro.js</div>
      <div class="card">Full Stack Development</div>
      <div class="card">TailwindCSS</div>
    </div>
  </section>

  <!-- Last.fm Section -->
  <section id="lastfm" class="lastfm">
    <h2>What im currently listening to</h2>
    <div id="lastfm-nowplaying" class="horizontal-container">
      <!-- Your JS will inject now-playing cards here -->
    </div>
  </section>

  <!-- Socials Section -->
<section id="socials" class="socials">
  <h2>Follow Me</h2>
  <div class="social-icons">
    <a href="https://twitter.com/yourusername" target="_blank" aria-label="Spotify">
      <img src="Images/icons/spotify.svg" alt="Spotify">
    </a>
    <a href="https://instagram.com/yourusername" target="_blank" aria-label="Email">
      <img src="Images/icons/gmail.svg" alt="Email">
    </a>
    <a href="https://discord.com/users/760941859669016647" target="_blank" aria-label="Discord">
      <img src="Images/icons/discord.svg" alt="Discord">
    </a>
    <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub">
      <img src="Images/icons/github.svg" alt="GitHub">
    </a>
    <a href="https://github.com/yourusername" target="_blank" aria-label="Youtube">
      <img src="Images/icons/youtube.svg" alt="Youtube">
    </a>
    <a href="https://github.com/yourusername" target="_blank" aria-label="Steam">
      <img src="Images/icons/steam.svg" alt="Steam">
    </a>
  </div>
</section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Stellarius. All rights reserved.</p>
    <p>Credits: Trafficlunar at <a href="https://trafficlunar.net target="_blank">Trafficlunar.net</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
