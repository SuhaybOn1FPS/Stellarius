<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellarius</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Images/logo.png" alt="Logo">
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <h1>Welcome to Stellarius</h1>
    <p>I am <span id="age">0.0000000000</span> years old</p>
  </section>

  <!-- Cards Section -->
  <section id="about" class="about horizontal-container">
    <!-- Profile Card -->
    <div class="card profile-card">
      <img src="Images/profile.png" alt="Profile" class="avatar">
      <h3>Stellarius</h3>
      <p>14 year old dev learning cool stuff ðŸš€</p>
      <div class="social-icons">
        <a href="#"><img src="Images/icons/github.svg" alt="GitHub"></a>
        <a href="#"><img src="Images/icons/discord.svg" alt="Discord"></a>
        <a href="#"><img src="Images/icons/youtube.svg" alt="YouTube"></a>
      </div>
    </div>

<div class="card">
  <h3>What I'm Currently Learning</h3>
  <div class="learning-content">
    <div class="learning-icons">
      <div class="learning-item">
        <img src="Images/icons/astro.svg" alt="Astro">
        <span>Astro</span>
      </div>
      <div class="learning-item">
        <img src="Images/icons/databricks.svg" alt="Full Stack Development">
        <span>Full Stack Development</span>
      </div>
      <div class="learning-item">
        <img src="Images/icons/tailwindcss.svg" alt="Tailwindcss">
        <span>TailwindCSS</span>
      </div>
      <div class="learning-item">
        <img src="Images/icons/python.svg" alt="Python">
        <span>Python</span>
      </div>
    </div>
  </div>
</div>

    <!-- Tools Card -->
<div class="card">
  <h3>Languages & Tools</h3>
  <div class="tool-icons">
    <div class="tool">
      <img src="Images/icons/html5.svg" alt="HTML">
      <span>HTML</span>
    </div>
    <div class="tool">
      <img src="Images/icons/css.svg" alt="CSS">
      <span>CSS</span>
    </div>
    <div class="tool">
      <img src="Images/icons/javascript.svg" alt="JavaScript">
      <span>JavaScript</span>
    </div>
    <div class="tool">
      <img src="Images/icons/python.svg" alt="Python">
      <span>Python</span>
    </div>
  </div>
</div>

    <!-- Last.fm Card -->
    <div class="card">
      <h3>Now Playing ðŸŽµ</h3>
      <div id="lastfm-nowplaying">
        <p>Loading your recent track...</p>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="script.js" defer></script>
</body>
</html>
